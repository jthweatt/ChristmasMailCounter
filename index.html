<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail to Santa Counter</title>
    <link rel="icon" type="image/x-icon" href="./bin/hat.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/lights.css"/>
    <link rel="stylesheet" href="./styles/snow.css">
  </head>
  <body>
    <div class="snow"></div>
    <div class="container">
      <h1 class="header">North Pole Post Office</h1>
      <div class="static">
        <h1>Letters to Santa Received</h1>
        <h2 class="counter">0</h2>
      </div>
      <div class="controls">
        <div class="buttons">
          <button class="start-btn btn">Start</button>
          <button class="reset-btn btn">Reset</button>
          <button class="stop-btn btn">Stop</button>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/snow.js"></script>
  </body>
</html>
